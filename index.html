<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot com Gemini</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Smile Mirror Chatbot</h2>
            <span class="status">
        <span class="status-dot"></span> Online
    </span>
            <!-- <span>Online</span> -->
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                <!-- <img class="avatar" src="img/1.jpg" alt="Bot"> -->
                <p>Ol√°! Como posso te ajudar hoje?</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Digite sua mensagem...">
            <button id="mic-btn" title="Ativar microfone"><i class="fas fa-microphone"></i></button>
            <button id="send-btn" title="Enviar"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
